<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World - Rust</title>
    <script type="module" src="./index.js"></script>
</head>

<body>
    <xml-view id="xmlview" source=""></xml-view>
</body>

<script>
    fetch('./data.xml')
        .then(res => res.text())
        .then(text => {
            document.getElementById("xmlview").setAttribute("source", text);
        })
</script>

</html>
