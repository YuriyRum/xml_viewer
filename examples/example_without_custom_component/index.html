<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World - Rust</title>
    <script type="module" src="./index.js"></script>
</head>

<body id="content">

</body>

<script>
    fetch('./data.xml')
        .then(res => res.text())
        .then(text => {
            window._completer
                .then(() => {
                    const html = convert_to_html(text);
                    const container = document.getElementById("content");
                    container.innerHTML = html;
                });
        })
</script>

</html>
